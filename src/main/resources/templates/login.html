<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="/assets/allmin.css"/>
    <script src="/assets/allmin.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            console.log("loaded");
        });
    </script>
</head>
<body onload="document.form.username.focus();">
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a th:href="@{/}" href="home.html"> Home </a></li>
            </ul>
        </div>
    </div>
    <div class="links">
        <p><a th:href="@{/login?lang=en}" href="login.html"> English </a> | <a th:href="@{/login?lang=hi}"
                                                                               href="login.html"> Hindi </a></p>
    </div>
    <div class="content">
        <p th:if="${param.logout}" class="alert" th:text="#{label.logout}">
        </p>

        <p th:if="${param.error}" class="alert alert-error">Invalid credentials, please try again</p>

        <h2><p th:text="#{label.loginbox}"/></h2>

        <form name="form" th:action="@{/login}" action="/login" method="POST">
            <fieldset>
                <input type="text" name="username" value="" placeholder="Username"/>
                <input type="password" name="password" placeholder="Password"/>
            </fieldset>
            <input type="submit" id="login" value="Login"
                   class="btn btn-primary"/>
        </form>
    </div>
</div>
</body>
</html>
